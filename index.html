    <link rel="stylesheet" href="style.css">
    <title>Contador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main>
        <div class="container">
            <p id="esquerda">
                <label for="inicio">Inicio</label>

            <div id="direita"><button type="submit" onclick="contador()">CONTAR</button>
            <div id="msg"></div>
            </div>
            
                </main>
        </div>
